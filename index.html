<!DOCTYPE html>
<html>
<head>
	<title>Real time air pollution data</title>
	
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

<div class="header">
		<!-- <div class="overlay"></div> -->
		<div class="title_section">
			<h1 id="city" class="visibility"></h1>
			<span id="aqi" class="visibility"></span><br>
			<span id="idx" class="visibility"></span><br>
			
			<span  id="att-url1" class="visibility"></span><br>
			<span id="att-name1" class="visibility"></span><br>

			<span  id="att-url2" class="visibility"></span><br>
			<span id="att-name2" class="visibility"></span><br>
			
			<span id="city-geo" class="visibility"></span><br>
			<span id="city-name" class="visibility"></span><br>
			<span id="city-url" class="visibility"></span><br>

			<span id="dominentpol" class="visibility"></span><br>
			<span id="iaqi-h-v" class="visibility"></span><br>
			<span id="iaqi-p-v" class="visibility"></span><br>
			<span id="iaqi-pm25-v" class="visibility"></span><br>
			<span id="iaqi-t-v" class="visibility"></span><br>
			
			<span id="time-s" class="visibility"></span><br>
			<span id="time-tz" class="visibility"></span><br>
			<span id="time-v" class="visibility"></span><br>
			<br>
			<input type="text" name="" id="cityname" placeholder="Enter City Name">
			<button id="btn">Find</button>
		</div>
</div>


<!-- jquery -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
<!-- jquery UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
